name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install the app
        shell: cmd
        run: |
          pip install -U pipx
          pipx install .

      - name: Get desktop directory path
        working-directory: src
        shell: cmd
        run: |
          FOR /F "tokens=* USEBACKQ" %%F IN (`scleaner --print-my-desktop-dir`) DO (
          SET DESKTOP=%%F
          )
          CD %DESKTOP%
          
          FOR /F "tokens=* USEBACKQ" %%F IN (`dir /b /s foo.lnk`) DO (
          SET FOUND_FOO=%%F
          )
          echo "%FOUND_FOO%"

          REM touch foobar.lnk
          
